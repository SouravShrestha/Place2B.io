<owl-carousel-o [options]="customOptions" #owl_car (dragging)="nextPage()">
    <ng-container *ngFor="let slide of slides">
        <ng-template carouselSlide>
            <a routerLink="/slide_details/{{ slide._id }}">
                <div class="slide-card">
                    <img [src]="slide.url">
                    <h3>{{slide.title}}</h3>
                    <p class="desc-slide">{{slide.description}}</p>
                    <div class="tag-group">
                        <span class="tag" [ngStyle]="{'background-color': '#' + tag.bg, 'color': '#' + tag.text_color}" *ngFor="let tag of slide.tags">#{{ tag.name.toLowerCase() }}</span>
                    </div>
                </div>
            </a>
        </ng-template>
    </ng-container>
</owl-carousel-o>
    <div class="btn-next" *ngIf="right" (click)="owl_car.next(); nextPage()">
        <img *ngIf="right" src="../../assets/images/next-btn.svg"/>
    </div>
    
    <div class="btn-prev" *ngIf="left" (click)="owl_car.prev(); prevPage()">
        <img src="../../assets/images/prev-btn.svg"/>
    </div>
<br>
